<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            margin: 0 auto;
        }
        table ,th,td {
            border: 2px solid #222121;
            border-collapse: collapse;
        }
        th , td{    
            padding: 0px 17px;
        }
        p{
            font-weight: 200;
        }
        h2{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" colspan ="2"><h2>Student</h2></th>
                <th colspan ="4"><h2>Exam</h2></th>
                <th colspan ="4"><h2>2nd Exam</h2></th>
                <th rowspan="2" colspan ="2"><h2>Final Grade</h2></th>
                
            </tr>
            <tr>
                <th><h2>Q1</h2></th>
                <th><h2>Q2</h2></th>
                <th><h2>Q2</h2></th>
                <th rowspan="2"><h2>Grade</h2></th>
                <th><h2>Q1</h2></th>
                <th><h2>Q2</h2></th>
                <th><h2>Q2</h2></th>
                <th rowspan="2"><h2>Grade</h2></th>
                
            </tr>
            <tr>
                <th><h2>Code</h2></th>
                <th><h2>Name</h2></th>
                <th><p>8</p></th>
                <th><p>7</p></th>
                <th><p>5</p></th>
                <th><p>6</p></th>
                <th><p>7</p></th>
                <th><p>8</p></th>
                <th><h2>NR</h2></th>
                <th><h2>R</h2></th>
                
                
            </tr>

        </thead>
        <tbody>
            <tr>
                <th><p>80549081</p></th>
                <th><p>John</p></th>
                <th><p>70%</p></th>
                <th><p>100%</p></th>
                <th><p>100%</p></th>
                <th><p>17.6</p></th>
                <th colspan="4"></th>
                <th><p>17.6</p></th>
                <th><p>18</p></th>
                
            </tr>
            <tr>
                <th><p>80549082</p></th>
                <th><p>Mery</p></th>
                <th><p>10%</p></th>
                <th><p>50%</p></th>
                <th><p>50%</p></th>
                <th><p>6.8</p></th>
                <th><p>100%</p></th>
                <th><p>100%</p></th>
                <th><p>50%</p></th>
                <th><p>16.5</p></th>
                <th><p>16.5</p></th>
                <th><p>17</p></th> 
            </tr>
            <tr>
                <th><p>80549083</p></th>
                <th><p>Claire</p></th>
                <th colspan="4"></th>
                <th><p>50%</p></th>
                <th><p>50%</p></th>
                <th><p>50%</p></th>
                <th><p>10</p></th>
                <th><p>10.0</p></th>
                <th><p>10</p></th>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
